<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CatTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      width: 250px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .slider {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .slider input {
      display: none;
    }
    .slider span {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: background-color 0.2s;
    }
    .slider span:before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      top: 2px;
      left: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    input:checked + span {
      background-color: #2196F3;
    }
    input:checked + span:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="title">CatTube</div>
  <div class="toggle-container">
    <span>OFF</span>
    <label class="slider">
      <input type="checkbox" id="toggle">
      <span></span>
    </label>
    <span>ON</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
