<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatTube</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #2c2c2c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    .icon {
      width: 70px;
      height: 70px;
      margin-bottom: 0px;
    }
    .title {
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      margin-bottom: 12px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .toggle-text {
      font-size: clamp(16px, 6vw, 28px);
      font-weight: bold;
    }
    .slider {
      position: relative;
      width: 60px;
      height: 30px;
    }
    .slider input {
      display: none;
    }
    .slider span {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #a39b9b;
      border-radius: 15px;
      transition: background-color 0.2s;
    }
    .slider span:before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    input:checked + span {
      background-color: #FF0000;
    }
    input:checked + span:before {
      transform: translateX(30px);
    }

    @media (min-width: 769px) {
      .slider {
        width: 80px;
        height: 40px;
      }
      .slider span {
        border-radius: 20px;
      }
      .slider span:before {
        width: 34px;
        height: 34px;
        top: 3px;
        left: 3px;
      }
      input:checked + span:before {
        transform: translateX(40px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon.png" alt="Cat Icon" class="icon">
    <div class="title">CatTube</div>
    <div class="toggle-container">
      <span class="toggle-text">OFF</span>
      <label class="slider">
        <input type="checkbox" id="toggle">
        <span></span>
      </label>
      <span class="toggle-text">ON</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
